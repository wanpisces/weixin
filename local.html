<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta charset="utf-8">
    <title>欢迎参加互动</title>
</head>

<body>
    <script  type="text/javascript">
    (function() {
        var date= new Date();
        if(!localStorage.getItem('time')){
               localStorage.setItem("time", date);
              alert(date);
        }else{
             var msg = localStorage.getItem('time')
             alert(msg);
        }
    })();
    </script>
</body>

</html>

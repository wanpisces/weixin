<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta charset="utf-8">
    <title>欢迎参加互动</title>
</head>

<body>
    <div style="display: none;">
    </div>
    <script type="text/javascript">
    (function() {
        var appId = localStorage.getItem("appId");
        if (appId) {
            window.location.href = 'http://weixin.handsight.cn/WeDay.htm';
        } else {
            var url = window.location.search;
            var hostUrl = window.location.host;
            var redirectUrl = hostUrl + '/' + url.substring(url.lastIndexOf('=') + 1, url.length) + '.html';
            localStorage.setItem("hs_url", redirectUrl);
            window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxc10b385bc9169aa6&redirect_uri=http://weixin.handsight.cn/WeDay.htm&response_type=code&scope=snsapi_userinfo&state=' + redirectUrl + '#wechat_redirect';
        }
    })();
    </script>
</body>

</html>
